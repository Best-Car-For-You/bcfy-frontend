<section class="registerbg" >
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <a routerLink="/register" class=" bg-yellow-400 p-2 rounded-lg flex items-center mb-6 text-2xl font-semibold text-gray-800">
            <div class="logo-bg"></div>
            <span class="self-center text-2xl font-bold whitespace-nowrap">BCFY</span>
        </a>

        <div
            class="w-full rounded-lg shadow border md:mt-0 sm:max-w-md xl:p-0 bg-gray-800 border-white">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight md:text-2xl text-white">
                    Sign up for car and insurance recommendations
                </h1>
                <form (ngSubmit)="isConfirm ? confirmSignUp() : signUp()" class="space-y-4 md:space-y-6" action="#">
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-white">Your
                            email</label>
                        <input type="email" (ngModel)="user.email" name="email" id="email"
                            class="border sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500"
                            placeholder="name@company.com" required="">
                    </div>
                    <div>
                        <label for="password"
                            class="block mb-2 text-sm font-medium text-white">Password</label>
                        <input type="password" (ngModel)="user.password" name="password" id="password" placeholder="••••••••"
                            class="border sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500"
                            required="">
                    </div>
                    <div>
                        <label for="age"
                            class="block mb-2 text-sm font-medium text-white">Age</label>
                        <input type="number" (ngModel)="user.age" name="age" id="age" min="18"
                            class="border sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white"
                            required="">
                    </div>
                    <div>
                        <label for="location" class="block mb-2 text-sm font-medium text-white">Location (City, State)</label>
                        <input type="text" (ngModel)="user.city" name="city" id="city" class="border sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white" placeholder="e.g., Leeds, West Yorkshire" required="">
                    </div>                    
                    <!-- <div>
                        <label for="salary" class="block mb-2 text-sm font-medium text-white">Annual
                            Salary (£)</label>
                        <input type="number" name="salary" id="salary"
                            class="border sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white"
                            required="">
                    </div> -->
                    <div class="flex items-center justify-between">
                        <div class="flex items-start">
                            <div class="flex items-center h-5">
                                <input id="terms" type="checkbox" (ngModel)]="user.agreeToTerms" name="terms"
                                    class="w-4 h-4 border rounded bg
                              -gray-50 focus:ring-3 focus:ring-primary-300 bg-gray-700 border-gray-600 focus:ring-primary-600 ring-offset-gray-800"
                                    required="">
                            </div>
                            <div class="ml-3 text-sm">
                                <label for="terms" class="text-gray-300">I agree to the terms and
                                    conditions</label>
                            </div>
                        </div>
                    </div>
                    <button type="submit"
                        class="w-full text-black bg-yellow-400 hover:bg-yellow-600 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center hover:bg-primary-700 focus:ring-primary-800">Sign
                        up</button>
                    <p class="text-sm font-light text-gray-400">
                        Already have an account? <a href="#"
                            class="font-medium text-primary-600 hover:underline text-primary-500">Sign in</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</section>
