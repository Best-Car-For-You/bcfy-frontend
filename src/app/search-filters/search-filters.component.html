<div class="px-6 flex flex-col justify-start items-start" style="height: calc(100vh - 4rem);">
  <form (ngSubmit)="onSearch()" class="relative flex flex-col space-y-4 h-full w-full">
    <div class="form-item">
      <label class="form-label text-lg font-semibold text-white">Make</label>
      <input
        type="text"
        name="make"
        placeholder="Ford"
        class="form-input"
        [(ngModel)]="search.make"
        required
      />
    </div>
    <div class="form-item">
      <label class="form-label text-lg font-semibold text-white">Model</label>
      <input
        type="text"
        name="model"
        placeholder="Fiesta"
        [(ngModel)]="search.model"
        class="form-input"
      />
    </div>
    <div class="form-item">
      <label class="form-label text-lg font-semibold text-white"
        >Price From</label
      >
      <select
        name="minPrice"
        class="form-input w-full text-black"
        [(ngModel)]="search.minPrice"
      >
        <option value="0">0</option>
        <option value="5000">5000</option>
        <option value="10000">10000</option>
      </select>
    </div>
    <div class="form-item">
      <label class="form-label text-lg font-semibold text-white"
        >Price To</label
      >
      <select
        name="maxPrice"
        class="form-input w-full text-black"
        [(ngModel)]="search.maxPrice"
      >
        <option value="0">0</option>
        <option value="5000">5000</option>
        <option value="10000">10000</option>
        <option value="15000">15000</option>
        <option value="20000">20000</option>
        <option value="50000">50000</option>
        <option value="100000">100000</option>
        <option value="500000">500000</option>
        <option value="1000000">1000000</option>
      </select>
    </div>
    <div class="absolute bottom-4 w-full flex justify-center">
      <button
        type="submit"
        class="search-button px-5 py-4 bg-blue-500 text-white rounded-lg shadow hover:bg-blue-700 transition-colors"
      >
        Submit
      </button>
    </div>
  </form>
</div>
