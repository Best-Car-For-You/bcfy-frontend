<section id="features" class="features-section py-16 md:py-20 lg:py-28">
    <div class="container mx-auto">
      <div class="text-center mb-12">
        <h2 class="text-5xl text-white font-bold">Main Features</h2>
        <p class="mt-4 text-white">
          Here are six feature descriptions that outline the capabilities of our Car Recommendation System:
        </p>
      </div>
  
      <div class="grid grid-cols-1 gap-8 md:grid-cols-2 lg:grid-cols-3">
        <div *ngFor="let feature of featuresData" class="feature-card">
          <div class="glossy-card">
            <h3 class="text-xl text-white font-semibold mb-2">{{ feature.title }}</h3>
            <p class="text-white">{{ feature.paragraph }}</p>
          </div>
        </div>
      </div>
    </div>
  </section>
