<section class="contact-section py-16 md:py-20 lg:py-28">
    <div class="container mx-auto">
      <div class="text-center mb-12">
        <h2 class="text-5xl text-white font-bold">Contact Us</h2>
        <p class="mt-4 text-white">We would love to hear from you. Please feel free to contact us with any questions or inquiries.</p>
      </div>
      <form class="max-w-md mx-auto">
        <div class="mb-6">
          <label for="name" class="block mb-2 text-white">Name</label>
          <input type="text" id="name" name="name" class="form-input w-full py-2 px-4 rounded-md border-gray-300 focus:border-indigo-500 focus:outline-none" placeholder="Your name" required>
        </div>
        <div class="mb-6">
          <label for="email" class="block mb-2 text-white">Email</label>
          <input type="email" id="email" name="email" class="form-input w-full py-2 px-4 rounded-md border-gray-300 focus:border-indigo-500 focus:outline-none" placeholder="Your email" required>
        </div>
        <div class="mb-6">
          <label for="message" class="block mb-2 text-white">Message</label>
          <textarea id="message" name="message" class="form-textarea w-full py-2 px-4 rounded-md border-gray-300 focus:border-indigo-500 focus:outline-none" rows="6" placeholder="Your message" required></textarea>
        </div>
        <div class="text-center">
          <button type="submit" class="bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-2 px-6 rounded-md transition duration-300">Send Message</button>
        </div>
      </form>
    </div>
</section>
